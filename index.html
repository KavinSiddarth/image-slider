<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
        <div class="slide">
            <img src="image1.jpg" alt="Image1" class="imgslide" style="height: 400px; width: 800px;">
        </div>
        <div class="slide">
            <img src="image2.jpg" alt="Image2" class="imgslide" style="height: 400px; width: 800px;">
        </div>
        <div class="slide">
            <img src="image3.jpg" alt="Image3" class="imgslide" style="height: 400px; width: 800px;">
        </div>
        </div>
        <button class="slider-btn prev">&#10096</button>
        <button class="slider-btn next">&#10097</button>
        <div class="dots-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
